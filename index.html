<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/stylesheet.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo-and-toggle-container">
        <button class="toggle-btn">
          <i class="material-icons" style="font-size: 26px; color: white"
            >menu</i
          >
        </button>
        <img
          src="/images/youtubeLogo.png"
          alt=""
          srcset=""
          width="90"
          class="youtube-logo"
        />
      </div>
      <div class="search-and-mic-container">
        <form action="" method="post" class="search-box-form">
          <input
            type="search"
            name=""
            id=""
            class="search-box"
            placeholder="Search"
          />
        </form>
        <button type="submit" class="search-btn">
          <i
            class="material-icons"
            style="font-size: 20px; color: #ffffffe0; text-align: center"
            >search</i
          >
        </button>
        <button class="voice-search-btn">
          <i class="material-icons" style="font-size: 20px; color: #fff">mic</i>
        </button>
      </div>
      <div class="addvideo-notification-account-container">
        <button class="addvideo-button">
          <img
            src="/images/video-playerLogo.png"
            alt=""
            srcset=""
            class="addvideo-icon"
          />
        </button>
        <div>
          <button class="notification-btn">
            <i class="material-icons" style="font-size: 25px; color: #fff"
              >notifications_none</i
            >
          </button>
          <span class="notification-text">9+</span>
        </div>
        <img
          src="/images/ProfilePicture.jpg"
          alt=""
          srcset=""
          class="profile-pic"
        />
      </div>
    </div>
    <div class="body-section">
      <div class="video-player-container">
        <iframe
          width="700"
          height="400"
          src="https://www.youtube.com/embed/f9ip1iSAptQ"
          title="What is Microverse?"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="sidebar"></div>
    </div>
  </body>
</html>
